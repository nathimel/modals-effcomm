start: bool
rules:
# boolean / propositional logic rules
- lhs: bool
  rhs:
    - bool
    - bool
  name: "and"
  func: |
    lambda p1 , p2 : p1 and p2
- lhs: bool
  rhs:
    - bool
    - bool
  name: "or"
  func: |
    lambda p1 , p2 : p1 or p2
- lhs: bool
  rhs:
    - bool
  name: "not"
  func: |
    lambda p : not p
# primitive / feature rules
# forces
- lhs: bool
  rhs: 
  name: "possibility"
  func: |
    lambda point: point.force == "possibility"

- lhs: bool
  rhs: 
  name: "impossibility"
  func: |
    lambda point: point.force == "impossibility"    

# flavors
- lhs: bool
  rhs: 
  name: "epistemic"
  func: |
    lambda point: point.flavor == "epistemic"

- lhs: bool
  rhs: 
  name: "deontic"
  func: |
    lambda point: point.flavor == "deontic"

- lhs: bool
  rhs: 
  name: "circumstantial"
  func: |
    lambda point: point.flavor == "circumstantial"
