# The default configurations to produce a sample of languages. 
# Analyses varying in utility or communicative need prior will consume 
# this sample and save theor corresponding analysis data in subfolders.

# modals specific parameters
num_forces: 2
force_names:
  - nonnecessity
  - impossibility 
num_flavors: 4
flavor_names:
  - epistemic
  - deontic
  - circumstantial
  - teleological

# This is the prior used for the sampling / exploration procedures.
prior_type: uniform

# measures
utility: half_credit # used for sampling/exploration
agent_type: literal # literal or pragmatic
language_of_thought:
  negation: True
universal_property: iff # iff or sav # but not uegaki or dlsav

# other experiment parameters
processes: 6
random_seed: 42
sample_size: 40000
lang_size: 10
evolutionary_alg:
  generation_size: 2000
  num_generations: 200
  max_mutations: 5
  num_processes: 6
  maximum_lang_size: 10
  explore: 0

# outputs etc
file_paths:
  meaning_space: outputs/cogsci/base/meaning_space.yml
  expressions: outputs/cogsci/base/expressions.yml
  data:
    csv: data/natural_languages/Language/modals.csv
